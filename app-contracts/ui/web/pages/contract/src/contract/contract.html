
<!DOCTYPE html>

<x-dataform
    title="合同管理"
    field-columns="2"
    default-field-span="1"
    :field-spans="{remark:2,address:2}"
    label-width="120px"

    writeonly
    data-interface="com.linkgie.lowcode.dev.platform.demo.data.ContractVO"
    form-interface="com.linkgie.lowcode.dev.platform.demo.data.ContractInfoVI,
    com.linkgie.lowcode.dev.platform.demo.data.ContractDepartmentInfoVI,
    com.linkgie.lowcode.dev.platform.demo.data.ContractOtherInfo"
    :reference-databindings="{persons:'ds-person',handing_department:'ds-department',depariment:'ds-department'}"

>

    model="com.linkgie.lowcode.dev.platform.demo.data.ContractVO"

>

    <x-http-binding name="update" service="contract-controller" method="PUT" path="/contract" refresh></x-http-binding>

<x-datasource
    name="ds-department"
    model="com.linkgie.lowcode.dev.platform.demo.data.DepartmentVO"
    default-current-row-index="0"
>

</x-datasource>

<x-datasource
    name="ds-person"
    model="com.linkgie.lowcode.dev.platform.demo.data.PersonVO"
    default-current-row-index="0"
>

</x-datasource>
